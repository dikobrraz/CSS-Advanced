<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      .main-container {
        background-color: pink;
        height: 100vh;
        display: flex;
        flex-direction: row;
        align-items: center; /* работает по оси y */
        justify-content: space-between; /* если джастифай то вдоль оси x */
      }
    </style>
  </head>
  <body>
    <a href="https://flexboxfroggy.com/#ru">Flexboxfroggy.com</a>
    <div class="main-container">
      <p>Text 1</p>
      <p>Text 2</p>
      <p>Text 3</p>
      <a href="grid.html">Go to CSS Grid</a>
      <!-- по умолчанию эти эл-ы стоят в столбик, нам надо расположить в стр -->
      <!-- display: flex и эл-ами можно манипулироватьс помощью ссс флексбокса -->
    </div>
  </body>
</html>

<!-- Flexbox про лейаут элементов на странице, подходит для таких случаев
 когда нужно несколько эл на стр сгруппировать, и расположить вдоль одной оси -->
